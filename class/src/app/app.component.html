<h1> Classe</h1>

  <div class="list-group-item" *ngFor="let aluno of alunos">

      <div class="badge badge-primary">
        {{aluno.numero}}
      </div>
      <div>
      <div>{{aluno.nome}}</div>

      <div>{{aluno.alunos | json}}</div>
      </div>
    </div>
